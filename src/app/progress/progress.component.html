<div class="btn-group">
    <button type="button" class="btn btn-secondary btn-lg" (click)="drawGraph()" [class.active]="defaultScreen">Your progress</button>
    <button type="button" class="btn btn-secondary btn-lg" (click)="drawCanvas()" [class.active]="!defaultScreen">Leaderboard</button>
</div>

<div class="row">
    <div class="col-md-2">
        <div class="card">
            <img class="card-img-top" src="../../assets/katie.png" alt="Card image" style="width:50%">
            <div class="card-body">
                <h4 class="card-title">{{uName}}</h4>
                <p class="card-text">Points: {{uScore}}</p>
              </div>
        </div>
    </div>
    <div class="col-md-10">

        <!--vis.js graph: scores-->
        <div id="mynetwork" #mynetwork *ngIf="defaultScreen else leaderboard"></div>

        <!--html canvas: leaderboard-->
        <ng-template #leaderboard>
            <canvas id="lbCanvas" #lbCanvas style="border:1px solid #000000; width: 100%; height: 100%;"></canvas>
        </ng-template>
    </div>
</div>
