  <!-- Modal 1-->
  <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Log-in</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="input-group">
              <input id="username" type="text" class="form-control" name="username" placeholder="Username" required [(ngModel)]="username">
            </div>
            <div >Todo: remove {{username}}</div>
            <div class="input-group">
              <input id="password" type="password" class="form-control" name="password" placeholder="Password" required [(ngModel)]="password">
            </div>
            <br>
            <p>Haven't registered yet? <a href="#RegisterModal" type="link" data-toggle="modal" data-target="#RegisterModal" data-dismiss="modal">Register</a></p>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success" (click)="onSubmit()" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Modal 2 -->
    <div class="modal fade" id="RegisterModal" tabindex="-1" role="dialog" aria-labelledby="RegisterModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Register</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

                <div class="input-group">
                    <input id="username" type="text" class="form-control" name="username" placeholder="Username">
                  </div>
              <div class="input-group">
                <input id="email" type="email" class="form-control" name="email" placeholder="Email">
              </div>
              <div class="input-group">
                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
              </div>
              <br>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
